<div [ngClass]="listClass || 'default-list-class'">
  <!-- Mostra il titolo della lista se fornito (per colonna sinistra) -->
  <p *ngIf="listTitle" class="fig-list-articles__title">{{ listTitle }}</p>

  <!-- Itera sull'array di articoli e passa ogni articolo al componente app-post -->
  <app-post
    *ngFor="let article of articles; trackBy: trackById"
    [article]="article"
  ></app-post>
</div>
